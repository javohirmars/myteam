<!DOCTYPE html>

    <link rel="stylesheet" href="./css/bootstrap.css">

                    <img class="m" src="./images/plus.svg" alt="plus" width="56" height="56">

                <div id="col" class="col text-center pt-3 mx-1">

            <div class="row mx-auto my-5">

                    <div class="list my-4">
